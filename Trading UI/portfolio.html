<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orion Apex — Portfolio Summary</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #060d1d;
      --bg-secondary: #0b1529;
      --card: rgba(18, 28, 49, 0.82);
      --card-outline: rgba(242, 193, 78, 0.18);
      --accent-gold: #f2c14e;
      --accent-maroon: #a11d33;
      --accent-navy: #1c2f4d;
      --muted: #a7b4cc;
      --text: #f5f7ff;
      --danger: #f05b78;
      --ok: #80f2b2;
      --shadow-strong: 0 24px 64px -32px rgba(3, 7, 18, 0.85);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(161, 29, 51, 0.45) 0, rgba(6, 13, 29, 0) 45%),
        radial-gradient(900px 700px at 120% 10%, rgba(242, 193, 78, 0.45) 0, rgba(6, 13, 29, 0) 42%),
        radial-gradient(1000px 800px at -10% 90%, rgba(28, 47, 77, 0.4) 0, rgba(6, 13, 29, 0) 60%),
        linear-gradient(180deg, rgba(6, 13, 29, 0.95) 0%, rgba(6, 13, 29, 1) 100%);
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      --cursor-x: 50%;
      --cursor-y: 50%;
      --pointer-x: 50%;
      --pointer-y: 50%;
    }
    .background-video {
      position: fixed;
      inset: 0;
      z-index: -5;
      pointer-events: none;
      overflow: hidden;
      opacity: 0.42;
      filter: saturate(130%) brightness(0.7) contrast(1.05);
      transform: scale(1.03);
    }
    .background-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateZ(0);
    }
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -10%;
      pointer-events: none;
      z-index: -2;
    }

    body::before {
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(161, 29, 51, 0.5) 0, rgba(6, 13, 29, 0) 45%),
        radial-gradient(900px 700px at 110% 10%, rgba(242, 193, 78, 0.55) 0, rgba(6, 13, 29, 0) 40%),
        linear-gradient(180deg, rgba(6, 13, 29, 0.92) 0%, rgba(6, 13, 29, 0.98) 100%);
    }

    body::after {
      -webkit-mask-image: radial-gradient(circle at 20% 40%, rgba(255, 255, 255, 0.65), transparent 60%);
      mask-image: radial-gradient(circle at 20% 40%, rgba(255, 255, 255, 0.65), transparent 60%);
      background:
        url("/assets/branding/Gemini_Generated_Image_xkk6ivxkk6ivxkk6.png") center/cover fixed no-repeat,
        radial-gradient(1200px 800px at 10% -10%, rgba(161, 29, 51, 0.45) 0, rgba(6, 13, 29, 0) 45%),
        radial-gradient(900px 700px at 110% 10%, rgba(242, 193, 78, 0.35) 0, rgba(6, 13, 29, 0) 40%);
      opacity: 0.85;
      mix-blend-mode: screen;
    }

    .aurora-field {
      position: fixed;
      inset: -25%;
      pointer-events: none;
      z-index: -3;
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(242, 193, 78, 0.12), transparent 65%),
        radial-gradient(800px 520px at 80% 20%, rgba(161, 29, 51, 0.16), transparent 70%),
        radial-gradient(1000px 640px at 50% 90%, rgba(28, 47, 77, 0.16), transparent 75%);
      filter: blur(40px) saturate(120%);
      animation: auroraDrift 26s ease-in-out infinite alternate;
    }

    .sky-grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -4;
      background-image: linear-gradient(90deg, rgba(148, 163, 184, 0.08) 1px, transparent 1px), linear-gradient(rgba(148, 163, 184, 0.08) 1px, transparent 1px);
      background-size: 90px 90px;
      opacity: 0.18;
      animation: gridShift 40s linear infinite;
      -webkit-mask-image: radial-gradient(circle at 50% 40%, rgba(255, 255, 255, 0.85), transparent 75%);
      mask-image: radial-gradient(circle at 50% 40%, rgba(255, 255, 255, 0.85), transparent 75%);
    }
    .wrap { max-width: 1100px; margin: 0 auto; position: relative; padding: 36px 24px 60px; }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 30;
      padding: 20px 0 0;
      background: linear-gradient(180deg, rgba(6, 13, 29, 0.96) 0%, rgba(6, 13, 29, 0) 100%);
    }

    .nav-aurora {
      position: relative;
      width: 100%;
      margin: 0;
      padding: 0 24px 18px;
      border-radius: 0;
      overflow: visible;
    }

    .nav-aurora::before {
      content: "";
      position: absolute;
      inset: -14px;
      border-radius: 0;
      background: conic-gradient(from 90deg, rgba(242, 193, 78, 0.16), transparent 38%, rgba(161, 29, 51, 0.24) 62%, transparent 80%, rgba(242, 193, 78, 0.2));
      filter: blur(28px);
      opacity: 0.65;
      pointer-events: none;
    }

    .nav-glow {
      position: absolute;
      inset: 6px 12px;
      border-radius: 0;
      background: linear-gradient(128deg, rgba(13, 22, 40, 0.94), rgba(8, 16, 32, 0.9));
      border: 1px solid rgba(242, 193, 78, 0.18);
      box-shadow: 0 26px 60px -32px rgba(3, 7, 18, 0.85);
      pointer-events: none;
    }

    .nav-content {
      position: relative;
      z-index: 1;
    }

    .header-inner {
      position: relative;
      z-index: 1;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 24px;
      min-height: 68px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      border-radius: 16px;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .nav-brand-logo {
      width: 3rem;
      height: 3rem;
      border-radius: 1rem;
      border: 1px solid rgba(242, 193, 78, 0.22);
      box-shadow: 0 18px 36px -24px rgba(242, 193, 78, 0.5);
    }

    .nav-title {
      display: flex;
      flex-direction: column;
      gap: 0.16rem;
    }

    .nav-title h1 {
      margin: 0;
      font-size: clamp(1.18rem, 2vw + 0.42rem, 1.62rem);
      letter-spacing: 0.34em;
      font-weight: 700;
      text-transform: uppercase;
      color: #f8fafc;
    }

    .nav-title p {
      margin: 0;
      font-size: 0.74rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: rgba(199, 210, 230, 0.92);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav-link {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 0.68rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(242, 193, 78, 0.28);
      color: #fdf6d3;
      background: rgba(19, 30, 52, 0.6);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .nav-link::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(242, 193, 78, 0.24), transparent, rgba(161, 29, 51, 0.2));
      opacity: 0;
      transition: opacity 0.25s ease;
      mix-blend-mode: screen;
      animation: shimmer 5s linear infinite;
    }

    .nav-link:hover,
    .nav-link:focus-visible {
      background: rgba(11, 22, 40, 0.92);
      border-color: rgba(242, 193, 78, 0.45);
      color: #fff9dc;
      box-shadow: 0 18px 36px -24px rgba(161, 29, 51, 0.32);
    }

    .nav-link:hover::before,
    .nav-link:focus-visible::before {
      opacity: 0.58;
    }

    .nav-link.active {
      background: linear-gradient(135deg, rgba(242, 193, 78, 0.9), rgba(251, 217, 116, 0.95));
      color: #2d1700;
      box-shadow: 0 16px 30px -20px rgba(242, 193, 78, 0.6);
    }

    a { color: var(--accent-gold); text-decoration: none; }
    a:hover { color: #ffe3a0; }

    h1 { font-weight: 700; font-size: 26px; margin: 0 0 20px; letter-spacing: .28em; text-transform: uppercase; color: var(--accent-gold); }
    h1 span { display: block; font-size: 12px; letter-spacing: .36em; color: var(--muted); margin-top: 6px; }
    .row { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
    .card {
      grid-column: span 12;
      background: var(--card);
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: var(--shadow-strong);
      border: 1px solid var(--card-outline);
  -webkit-backdrop-filter: blur(16px);
  backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(130deg, rgba(242, 193, 78, 0.18), rgba(161, 29, 51, 0.16));
      opacity: 0;
      transition: opacity .3s ease;
      pointer-events: none;
    }

    .card:hover::before { opacity: .45; }
  .kpis { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
  .kpi { position: relative; background: rgba(16, 27, 48, 0.85); border-radius: 14px; padding: 14px 16px; border: 1px solid rgba(242, 193, 78, 0.14); overflow: hidden; }
  .kpi::after { content:""; position:absolute; inset:0; background: linear-gradient(120deg, rgba(242,193,78,0.22), rgba(161,29,51,0.22)); opacity:0; transition: opacity .3s ease; }
  .kpi:hover::after { opacity: .35; }
  .kpi .label { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing: .16em; }
  .kpi .value { font-size: 22px; font-weight: 700; margin-top: 8px; color: #f9eac4; letter-spacing: -.01em; position: relative; z-index: 1; }

  .section-title { display: flex; align-items: center; gap: 0.75rem; font-size: 14px; text-transform: uppercase; letter-spacing: .22em; color: #f9eac4; margin: 0 0 14px; }
  .section-title::after { content:""; flex: 1; height: 1px; background: linear-gradient(90deg, rgba(242, 193, 78, 0.55), transparent); }
  .muted { color: var(--muted); }
  .card ul { margin: 12px 0 0; padding-left: 20px; color: var(--muted); }
  .card li { margin-bottom: 6px; letter-spacing: .05em; }
  .card li strong { color: var(--accent-gold); font-weight: 600; letter-spacing: .08em; text-transform: uppercase; }
  .order-summary { display: inline-flex; align-items: baseline; gap: 8px; font-weight: 600; letter-spacing: .1em; color: var(--text); text-transform: uppercase; }
  .order-list { margin: 12px 0 0; padding-left: 20px; color: var(--muted); }
  .hidden { display: none !important; }
  .stacked { margin-top: 16px; }
  .stacked-sm { margin-top: 12px; }
  .disclaimer { font-size: 12px; color: var(--muted); margin-top: 10px; letter-spacing: .08em; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px 8px; text-align: left; }
  thead { position: sticky; top: 0; z-index: 1; }
  th { color: var(--muted); font-weight: 600; font-size: 12px; border-bottom: 1px solid rgba(242,193,78,0.15); background: rgba(15, 26, 45, 0.92); letter-spacing: .14em; text-transform: uppercase; }
  tr:not(:last-child) td { border-bottom: 1px solid rgba(242,193,78,0.12); }
    .right { text-align: right; }
  .pill { display: inline-flex; align-items: center; gap: 6px; padding: 2px 10px; border-radius: 999px; font-size: 12px; background: rgba(161, 29, 51, 0.22); border: 1px solid rgba(161, 29, 51, 0.35); color: #f3b2c0; letter-spacing: .06em; text-transform: uppercase; }
  .error { color: var(--danger); font-weight: 600; }
  .ok { color: var(--ok); font-weight: 600; }
    @media (max-width: 900px) {
      .kpis { grid-template-columns: 1fr; }
    }

    @media (max-width: 680px) {
      .header-inner { flex-direction: column; align-items: flex-start; gap: 18px; padding: 18px 20px; }
      .nav-links { width: 100%; justify-content: flex-start; }
      .nav-brand { gap: 0.9rem; }
      .nav-brand-logo { width: 2.6rem; height: 2.6rem; }
      .nav-title h1 { font-size: clamp(1.05rem, 5vw + 0.35rem, 1.35rem); letter-spacing: 0.24em; }
      .nav-title p { font-size: 0.7rem; letter-spacing: 0.16em; }
    }

    .app-bg {
      min-height: 100vh;
      background: transparent;
    }

    .app-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 20% 0%, rgba(161, 29, 51, 0.3), transparent 55%),
        radial-gradient(circle at 120% 20%, rgba(242, 193, 78, 0.22), transparent 60%),
        radial-gradient(circle at -10% 80%, rgba(28, 47, 77, 0.22), transparent 65%);
      z-index: -1;
      filter: blur(0.35px);
    }

    @keyframes auroraDrift {
      0% { transform: translate3d(-4%, -2%, 0) scale(1.02); }
      50% { transform: translate3d(4%, 3%, 0) scale(1.06); }
      100% { transform: translate3d(-3%, 4%, 0) scale(1.03); }
    }

    @keyframes gridShift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 90px 90px, 90px 90px; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body class="app-bg">
  <div class="background-video" aria-hidden="true">
    <video autoplay muted loop preload="auto" poster="/assets/branding/Gemini_Generated_Image_xkk6ivxkk6ivxkk6.png">
      <source src="/assets/branding/Video_Generation_From_Image%20(1).mp4" type="video/mp4">
    </video>
  </div>
  <div class="aurora-field" aria-hidden="true"></div>
  <div class="sky-grid" aria-hidden="true"></div>
  <header class="site-header">
    <div class="nav-aurora">
      <div class="nav-glow" aria-hidden="true"></div>
      <div class="header-inner nav-content">
        <div class="nav-brand">
          <img src="/assets/branding/Gemini_Generated_Image_89t5ue89t5ue89t5.png" alt="Orion Apex" class="nav-brand-logo" onerror="this.style.display='none'">
          <div class="nav-title">
            <h1>ORION APEX</h1>
            <p>Portfolio Console</p>
          </div>
        </div>
        <nav class="nav-links">
          <a class="nav-link" href="/ui/modern">Live Monitor</a>
          <a class="nav-link" href="/ui/trades">Trades</a>
          <a class="nav-link active" href="/ui/portfolio" aria-current="page">Portfolio</a>
        </nav>
      </div>
    </div>
  </header>
  <div class="wrap">
  <h1>Portfolio Summary<span>Holdings &amp; exposure overview</span></h1>
    <div class="row">
      <div class="card">
  <div id="status" class="muted">Loading…</div>
  <div id="kpis" class="kpis hidden stacked-sm">
          <div class="kpi">
            <div class="label">Total Value (USD)</div>
            <div id="k_total" class="value">—</div>
          </div>
          <div class="kpi">
            <div class="label">Stablecoins</div>
            <div id="k_stable" class="value">—</div>
          </div>
          <div class="kpi">
            <div class="label">Crypto</div>
            <div id="k_crypto" class="value">—</div>
          </div>
        </div>
  <div id="disc" class="disclaimer hidden"></div>
      </div>
    </div>

  <div class="row stacked">
      <div class="card">
  <h2 class="section-title">Top Holdings</h2>
        <table id="top_table">
          <thead><tr><th>Asset</th><th class="right">Value (USD)</th><th class="right">Portfolio %</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  <div class="row stacked">
      <div class="card">
  <h2 class="section-title">Open Orders</h2>
        <div id="orders"></div>
      </div>
    </div>
  </div>

  <script>
    const fmtUSD = (n) => {
      try { return Number(n).toLocaleString(undefined, {style:'currency', currency:'USD', maximumFractionDigits: 2}); }
      catch { return n; }
    };
    const fmtPct = (n) => {
      try { return Number(n).toLocaleString(undefined, {maximumFractionDigits: 2}) + '%'; }
      catch { return n + '%'; }
    }

    async function loadSummary() {
      const s = document.getElementById('status');
      try {
        const res = await fetch('/portfolio/summary', { cache: 'no-store' });
        if (res.status === 202) {
          const j = await res.json().catch(() => ({}));
          s.innerHTML = 'Snapshot not available yet.';
          if (j && j.disclaimer) {
            const d = document.getElementById('disc');
            d.textContent = j.disclaimer;
            d.style.display = 'block';
          }
          return;
        }
        const data = await res.json();
        if (data.error) {
          s.innerHTML = '<span class="error">Error:</span> ' + data.error;
          return;
        }
        // KPIs
        document.getElementById('k_total').textContent  = fmtUSD(data.totalValueUSD || 0);
        document.getElementById('k_stable').textContent = fmtUSD(data.stableValueUSD || 0);
        document.getElementById('k_crypto').textContent = fmtUSD(data.cryptoValueUSD || 0);
  document.getElementById('kpis').classList.remove('hidden');
        s.textContent = `As of ${new Date(data.asOf).toLocaleString()}`;

        // Disclaimer
        const d = document.getElementById('disc');
  d.textContent = data.disclaimer || '';
  d.classList.toggle('hidden', !data.disclaimer);

        // Top table
        const tb = document.querySelector('#top_table tbody');
        tb.innerHTML = '';
        (data.topHoldings || []).forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><span class="pill">${row.asset}</span></td>
            <td class="right">${fmtUSD(row.valueUSD || 0)}</td>
            <td class="right">${fmtPct(row.pct || 0)}</td>
          `;
          tb.appendChild(tr);
        });

        // Orders
        const ord = document.getElementById('orders');
        const oc = data.openOrders?.count || 0;
        const by = data.openOrders?.bySymbol || [];
        if (oc === 0) {
          ord.innerHTML = '<span class="muted">No open orders.</span>';
        } else {
          const list = by.map(x => `<li><strong>${x.symbol}</strong>: ${x.count}</li>`).join('');
          ord.innerHTML = `<div class="order-summary"><span>Total</span><span>${oc}</span></div><ul class="order-list">${list}</ul>`;
        }
      } catch (err) {
        document.getElementById('status').innerHTML = '<span class="error">Error:</span> ' + (err?.message || err);
      }
    }
    loadSummary();
  </script>
</body>
</html>
